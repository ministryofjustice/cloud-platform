name: Publish runbooks
on:
  workflow_dispatch:
  push:
    branches:
      - "test-branch"
    paths-ignore:
      - "docs/**"

# GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:v2
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile Markdown to HTML and create artifact
        run: |
          cd runbooks; /scripts/compile-and-create-artifact.sh
      - name: Upload artifact to be published
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: artifact.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{ secrets.PUBLISHING_GIT_TOKEN }}
          git-config-name: cloud-platform-moj
          git-config-email: platforms@digital.justice.gov.uk
          repository-name: ministryofjustice/cloud-platform-runbooks
          branch: gh-pages # The branch the action should deploy to.
          folder: runbooks/docs # The folder the action should deploy.
          clean: true
          clean-exclude: |
            CNAME
            License
            README.md
